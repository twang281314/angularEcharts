<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>echarts-ng dimension example</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="example">

<article class="container" ng-controller="DynamicCtrl">
  <form class="form">
    <div class="form-group">
      <label class="control-label" for="data-source">请选择数据源:</label>
      <select class="form-control" id="data-source"
              ng-options="item as item.description for item in optionalDistributionList" ng-model="chosenDistribution"
          ng-change="handleDistributionChange(chosenDistribution)">
        <option value="">请选择数据源:</option>
      </select>
    </div>
  </form>
  <section class="row">
    <div class="col-md-12 echarts-wrap" echarts="distribution.identity" echarts-dimension="distribution.dimension" config="distribution.config"></div>
  </section>
</article>

<script src="lib/angular/angular.js"></script>
<script src="lib/echarts/dist/echarts.js"></script>
<script src="lib/echarts/theme/macarons.js"></script>
<script src="src/echarts-ng.shim.js"></script>
<script src="src/echarts-ng.declare.js"></script>
<script src="src/echarts-ng-waterfall.service.js"></script>
<script src="src/echarts-ng-dimension.service.js"></script>
<script src="src/echarts-ng.service.js"></script>
<script src="src/echarts-ng.directive.js"></script>
<script src="echarts-ng.dynamic.js"></script>
</body>
</html>
